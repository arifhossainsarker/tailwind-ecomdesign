<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jthemes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="">
        <!-- top header start -->
        <div class=" bg-white py-2 border-b border-gray-600">
            <div class="container">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-6">
                        <div class="flex space-x-2">
                            <span class=" text-sm text-gray-400"><i class="fas fa-phone"></i></span>
                            <p class=" text-sm text-gray-400">Hotline:</p>
                            <p class=" text-sm text-gray-600">+8801671961393</p>
                        </div>
                        <div class=" border-r border-gray-300 h-4"></div>
                        <div class="flex space-x-2">
                            <span class="text-sm text-gray-400"><i class="fas fa-envelope"></i></span>
                            <p class="text-sm text-gray-600">example@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <p class=" text-sm text-gray-600">Account</p>
                        <p class=" text-sm text-gray-600">English</p>
                        <p class=" text-sm text-gray-600">Us Dollar</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- top header end -->
    </header>
</body>
</html>
