<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jthemes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="">
        <!-- top header start -->
        <div class=" bg-white py-2 border-b border-gray-300">
            <div class="container">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-6">
                        <div class="flex space-x-2">
                            <span class=" text-sm text-gray-400"><i class="fas fa-phone"></i></span>
                            <p class=" text-sm text-gray-400">Hotline:</p>
                            <p class=" text-sm text-gray-600">+8801671961393</p>
                        </div>
                        <div class=" border-r border-gray-300 h-4"></div>
                        <div class="flex space-x-2">
                            <span class="text-sm text-gray-400"><i class="fas fa-envelope"></i></span>
                            <p class="text-sm text-gray-600">example@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <p class=" text-sm text-gray-600">Account</p>
                        <p class=" text-sm text-gray-600">English</p>
                        <p class=" text-sm text-gray-600">Us Dollar</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- top header end -->
        <!-- Bottom Header start -->
        <div class=" bg-white py-10">
            <div class="container flex items-center justify-between">
                <div class="">
                    <img src="images/logo.png" class="" alt="">
                </div>
                <div class=" relative w-full max-w-lg">
                    <input type="text" name="" id="" placeholder="search entries value here" class="py-1 px-4 w-full border border-gray-300 focus:ring-0 focus:border-gray-600 placeholder-gray-300 relative">
                    <span class="absolute right-5 top-1.5 text-sm text-gray-300"><i class="fas fa-search"></i></span>
                </div>
                <div class=" flex cursor-pointer"> 
                    <span class=" text-sm text-gray-600"><i class="fas fa-shopping-cart"></i></span>
                    <p class="ml-2 text-sm text-gray-600">My Bag - 0 items(s)</p>
                </div>
            </div>
        </div>
        <!-- Bottom Header end -->
    </header>
    <!-- Header End -->

    <!-- navigation start -->
    <nav class=" bg-black py-6">
        <div class="container">
            
        </div>
    </nav>
    <!-- navigation end -->
</body>
</html>
